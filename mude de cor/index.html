<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Cor de Fundo</title>
    <script>
        function mudarCor() {
            // Gera uma cor aleat√≥ria em formato hexadecimal
            const cor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = cor;
        }
    </script>
</head>
<body>

    <button onclick="mudarCor()">Mudar Cor de Fundo</button>

</body>
</html>
